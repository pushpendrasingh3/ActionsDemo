name: CI + CD

on:
  push:
    branches: [ release, feature, main ]
  pull_request:
    branches: [ release, main ]
  workflow_dispatch:
    branches: [ feature, release, main ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: echo "Hello, world!"
        #- name: Output event data    
        #run: echo "${{ toJSON(github.event) }}"
      - name: Block close  
        run: echo "---------------------------"
    
  DeployDev:
    name: Deploy to Dev 
    if: ((github.event_name == 'push') && (github.event.ref == 'refs/heads/feature'))
    # if: github.event.ref == 'refs/heads/feature'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying in Development! 
      - name: Output event data  
        run: echo "${{ toJSON(github.event) }}"

    
  DeployStaging:
    name: Deploy to Staging 
    if: ((github.event.ref == 'refs/heads/release') || (github.event_name == 'pull_request'))
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying in Staging! 
           

  DeployProd:
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying in Production!  
